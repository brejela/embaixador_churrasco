<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Embaixador Churrasco</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <img class="img-fluid" src="../imagens/contato-topo-at.jpg" />
                <div class="menu">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link active" href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../html/bebidas.html">BEBIDAS</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../html/carnes.html">CARNES</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../html/petiscos.html">PETISCOS</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../html/contato.html">CONTATO</a></li>            
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="row col-md-8 offset-md-2 content-inicio">
                <h1>Como montar seu Kit Churrasco?!</h1>                 
                <form>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Qual sua dúvida?</label>                      
                      <textarea class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>                              
            </div>
            
        </div>

        <div class="footer">
            <div class="row">
                <div class="col-4">
                    <h2>Embaixador Churrasco</h2>
                    <div>
                        <ul class="nav">
                            <li class="rede" id="google">
                                <img class="icone" src="../imagens/logo-plus.png"/>
                            </li>
                            <li class="rede" id="facebook">
                                <img class="icone" src="../imagens/logo-facebook.png"/>
                            </li>
                            <li class="rede" id="twitter">
                                <img class="icone" src="../imagens/logo-twitter.png"/>
                            </li>
                            <li class="rede" id="instagram">
                                <img class="icone" src="../imagens/logo-instagram.png"/>
                            </li>
                            <li class="rede" id="youtube">
                                <img class="icone" src="../imagens/logo-youtube.png"/>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <h2>Sobre</h2>
                    <p>Somos um blog focado em dar as melhores informações
                    a respeito de tudo que tem relação com churrasco.</p>
                </div>
                <div class="col-4">
                    <h2>Para mais informações</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-success" type="button" id="button-addon2">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
